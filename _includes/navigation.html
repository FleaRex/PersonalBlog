<div class="navbar-fixed">
  <nav class="white">
    <div class="nav-wrapper">
      <ul id="nav-mobile" class="left">
        {% for item in site.data.navigation %}
          <li><a class="blue-text" href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </nav>
</div>
