collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

exclude: [vendor]

url: "http://benmadley.co.uk"

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
