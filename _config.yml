defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

collections:
  - books

exclude: [vendor, favicon.xcf]

title: "Ben Madley's Blog"
url: "http://benmadley.co.uk"
author: "Ben Madley"

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
