- word: Bikeshedding
  definition: Spending a disproportionate amount of time discussing something that isn't important, but easy to discuss.
  story: There was a committee for a nuclear power station that immediately approved plans for the actual power station for millions of dollars and spend an hour discussing the material for the bikeshed for the sake of hundreds.
- word: Cargo culting
  definition: Taking on a tool or practice because you've heard someone else does. Normally from somewhere like Google who have a vastly different situation.
  story: During the Second World War, a military base was set up on a Pacific Island. Planes brought in resources several times a day. After the war ended and the base was abandoned, the islanders tried to bring the planes back by recreating the actions they saw on the base.
- word: Dogfooding
  definition: Using your own product. If you make project management software you would use it to manage your own projects. I have heard that Facebook do all of their internal communication on an internal Facebook.
  story: Comes from the phrase "Eating your own dog food."
- word: Duck Typing
  definition: Deciding whether an object is of the correct type by the methods and properties it has, rather than the type of the object itself.
  story: "If it walks like a duck and quacks like a duck, it's a duck."
- word: Fake door
  definition: Pretend that you offer a product or service. You advertise it on your site and that let's you gauge interest, before investing in building a product. The fake door will also give you more confidence than a survey would do. These are real users who've clicked through to a product they believe will cost them money.
- word: Skunk Works
  definition: A separate team in a company, dedicated to radical innovation.
  story: A pseudonym for a series of programs in the Lockheed Martin aerospace company that designed many well known planes.
