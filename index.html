---
title: Home
short_name: ben
---
<main class="hero">
  <div class="hero--text">
    <h1><span>B</span>EN <span>M</span>ADLEY</h1>

    <div class="hero--text--site-links">
      <a>About Me</a>
      <a>The Blog</a>
      <a>Reading List</a>
      <a>Glossary</a>
    </div>

    <ul class="hero--text--personal-links">
      <!-- TODO: Replace with Icons -->
      <li><a href="https://github.com/FleaRex"><img src="assets/images/icons/github.svg" alt="Github logo">FleaRex</a></li>
      <li><a href="https://twitter.com/BenMad29"><img src="assets/images/icons/twitter.svg" alt="Twitter logo">@BenMad29</a></li>
      <li><a href="https://flearex.itch.io/"><img src="assets/images/icons/itchio.svg" alt="itch.io logo">BAM</a></li>
    </ul>
  </div>

  <div class="hero--blog">
    <p class="hero--blog--precomment">Most recent post:</p>
    {% for post in site.posts limit:1 %}
      <div class="hero--blog--recent-post">
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <h3>{{ post.author }}, {{ post.date | date_to_string }}</h3>
        <p>{{ post.excerpt }}</p>
        <a class="hero--blog--recent-post--read-more" href="{{ post.url }}">Read more</a>
      </div>
    {% endfor %}
  </div>
</main>
