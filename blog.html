---
title: Blog
---
{% include navigation.html %}

<div class="post">
  <h1>Latest Posts</h1>

  {% for post in site.posts %}
    <a class="post--latest-post" href="{{ post.url }}">
      <h2>{{ post.title }}</h2>
      <small class="post--author">{{ post.author }}, {{ post.date | date_to_string }}</small>
      <p>{{ post.excerpt }}</p>
    </a>
  {% endfor %}
</div>
